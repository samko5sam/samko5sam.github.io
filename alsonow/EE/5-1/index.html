<!--自動生成連結-->
<div class="modal fade" id="DicLink-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">字典連結</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="DicLink">

      </div>
    </div>
  </div>
</div>
<div id="myDicLink" class=""></div>

<!-- 自動生成連結並開在頁面內 -->
<div id="myDicFrame"></div>

<!-- other -->
<hr><p class="text-align-center">其他</p><hr>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#config-modal" id="">設定</button>
<div class="modal fade" id="config-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">設定</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="">
        <!-- setting form -->
        <form method="get" class="">
          <div class="form-group">
            <div class="input-group input-group-md">
              <div class="input-group-prepend">
                <span class="input-group-text">自訂搜尋</span>
              </div>
              <input type="text" name="cdic" id="cdic" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label">open frame</label>
            <div class="radio">
              <label><input type="radio" name="fo" value="y" id="fo-1">開啟</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="fo" value="n" id="fo-2" checked>不開啟</label>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label" for="mode">mode</label>
            <select name="mode" id="mode" class="form-control">
              <option value="">一般</option>
              <option value="anki">anki</option>
              <option value="webExtension">webExtension</option>
            </select>
          </div>
          <div class="form-group">
            <div class="input-group input-group-md">
              <div class="input-group-prepend">
                <span class="input-group-text">TO</span>
              </div>
              <input type="number" name="to" id="to" class="form-control">
            </div>
          </div>

          <input type="submit" value="apply" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mylocationQRCODEModal">本頁單字QRcode</button>
<div class="modal fade" id="mylocationQRCODEModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">本頁單字QRcode</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body text-align-center">
        <a href="" target="_blank" id="locationQRCODElink">
          <div id="locationQRCODE"></div>
        </a>
      </div>
    </div>
  </div>
</div>
<button type="button" onclick="listAllDic()" class="btn btn-primary" data-toggle="modal" data-target="#listAllDicModal">字典資訊</button>
<div class="modal fade" id="listAllDicModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">字典資訊</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="listAllDicFillin">

      </div>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#learn-more-about-cdic-modal" id="learn-more-about-cdic">關於自訂搜尋</button>
<div class="modal fade" id="learn-more-about-cdic-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">自訂搜尋</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="">
        <h2>例子：</h2>
        <p>https://tw.voicetube.com/definition/!q</p>
        <p>alsonow會把<code>!q</code>的部分換成搜尋的字</p>
        <p>用<code>!s</code>分開不同網址</p>
      </div>
    </div>
  </div>
</div>

<span id="addtobtn"></span>

</div>
